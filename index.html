<!doctype html>
<html lang="en">
  <head>
    <title>Hangman | jQuery App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Hangman</h1>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="image" class="image0"></div>
        </div>
      </div>

      <div id="word" class="col-md-4 text-center">
        <h3>Your word is:
        <p id="currentWord"></p></h3>
      </div>

      <div id="stats" class="col-md-4 text-center">
        <h3><p id="lives"></p>
        <p id="score"></p></h3>
      </div>

      <div id="guesses" class="col-md-4 text-center">
        <h3>You have guessed:
        <p id="previousGuesses"></p></h3>
      </div>

      <div class="row">
        <div id="input" class="col-md-12 text-center">
          <br/>
          <br/>
          <input type="text" maxlength="1" minlength="1" id="guess" placeholder="Please type a letter" />
        </div>
      </div>
      <br><br>
      <!-- <button id="easy">Easy Level</button> -->
      <!-- <button id="hard">Hard Level</button> -->

    </div>

    <div class="modal fade" id="endGame" tabindex="-1" role="dialog" aria-labelledby="endGame" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4><a onclick="resetGame();" class="close" data-dismiss="modal" aria-hidden="true">&times;</a></h4>
            <h4 id="endGameTitle"></h4>
          </div>
          <div class="modal-body" id="endGameContent"></div>
          <div class="modal-footer">
            <h4><a onclick="resetGame();" class="btn btn-primary" data-dismiss="modal">Play Again</a></h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Preload images to the DOM to fix flicker on image change -->
    <img src="assets/hangman2.png" style="display:none;" alt="second hangman image" />
    <img src="assets/hangman3.png" style="display:none;" alt="third hangman image" />
    <img src="assets/hangman4.png" style="display:none;" alt="fourth hangman image" />
    <img src="assets/hangman5.png" style="display:none;" alt="fifth hangman image" />
    <img src="assets/hangman6.png" style="display:none;" alt="sixth hangman image" />
    <img src="assets/hangman7.png" style="display:none;" alt="seventh hangman image" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/hangman.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
